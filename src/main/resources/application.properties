spring.application.name=borad

# 1. 서버 포트 설정
server.port=8089

# 2. JSP 경로 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# 3. DB 연결
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cloud3?serverTimezone=Asia/Seoul&useSSL=false
spring.datasource.username=바꾸세염
spring.datasource.password= 바꾸세염

# 4. Mybatis Mapper 경로 설정
mybatis.mapper-locations=classpath:/mapper/*.xml